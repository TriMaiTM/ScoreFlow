version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scoreflow_db
    environment:
      POSTGRES_DB: scoreflow
      POSTGRES_USER: scoreflow
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoreflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scoreflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoreflow_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://scoreflow:password@postgres:5432/scoreflow
      - DATABASE_URL_ASYNC=postgresql+asyncpg://scoreflow:password@postgres:5432/scoreflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
